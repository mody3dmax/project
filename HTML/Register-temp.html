<html>

<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="../CSS/design-register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="body-regpage">
    <div class="container-head">
        <div class="image-regpage">
            <img class="Image-regpage-1" src="../IMG/Register/pexels-photo-326281.jpeg" alt="">
            <div class="content-regpage">
                <div class="details-content-regpage">
                    <form action="Server.html">
                        <p class="reginfo">Registration Info</p>
                        <input class="input-filed" type="text" placeholder="Name" name="Name">
                        <input class="input-filed" type="password" placeholder="Password" name="Password">
                        <input class="input-filed" type="password" placeholder="Confirm Password"
                            name="Confirm Password">
                        <input class="input-filed" type="email" placeholder="Email" name="Email">
                        <input class="input-filed" type="tel" placeholder="Phone" name="Phone">
                        <select name="gender" id="gender">
                            <option value="Gender">Gender</option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                        <input class="input-checkbox" type="checkbox" name="Agree terms">
                        <p class="Agree-terms">I Agree to the <a href="Terms.html">Term of User</a></p>
                        <input type="submit" class="submit-btn">
                    </form>
                </div>

            </div>

        </div>
    </div>
</body>

</html>
